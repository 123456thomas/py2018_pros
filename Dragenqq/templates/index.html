

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Dragenun</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'res/layui/css/layui.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'res/css/main.css' %}">
  <style>
      .d-z{
        color:red;
      }
      #a1{
            width:800px;
            margin:5px auto;
        }

        #a2{
            width:380px;
            margin:5px auto;
        }
        #y1{
            float:left;
        }

  </style>

    <script src="/static/tiny_mce/tiny_mce.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.css">

</head>
<body>
  <div class="header">
    <div class="menu-btn">
      <div class="menu"></div>
    </div>
    <h1 class="logo">

      <a href="{% static 'usercol:myblog' %}">
        <span>UNBLOG</span>
        <img src="{% static 'res/img/logo.png' %}">
      </a>
    </h1>
    <div class="nav">
      <!--<a  class="d-z" href="{% url 'usercol:login' %}" class="active">登录</a>-->

      <a href="{% static 'usercol:about' %}">关于UN</a>
        <a class="d-z" href="{% url 'usercol:register' %}">注册</a>
    </div>

    <p class="welcome-text">
      欢迎来到<span class="name">Gragenun</span>
    </p>
  </div>

  <div class="banner">
    <div class="cont w1000">
      <div class="title">
          {% block con_head %}
        <h3>UN<br />BLOG</h3>
        <h4>加入我们</h4>
          {% endblock %}
      </div>
        <div id="a1">
            <div id="a2">
            <!--注册表单 -->
                {% block form %}
            <form action="{% url 'usercol:login' %}" method="post" class="f1">
                {% csrf_token %}
                <div class="form-group">
                    <label ></label>
                    <input type="text" required class="form-control" placeholder="用户名" maxlength="50" autocomplete="off" name="username" value="">
                </div>
                <div class="form-group" >

                    <input type="password" minlength=6  maxlength=12 required class="form-control" id="exampleInputPassword1" placeholder="密码" required name="pwd" value="">
                </div>
                <div class="form-group">
                    <label ></label>
                    <input id="y1" style=" width:54%" type="text" required class="form-control" placeholder="验证码" maxlength="50" autocomplete="off" name="code" value="">
                    <img  src="{% url 'usercol:yanzheng' %}" alt="" onclick="refrish(this)">
                </div>
                <div class="form-group">
                    <button id="su" type="submit" class="btn btn-default">登录</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </form>
                {% endblock %}
            <h5 style="color:red">{{msg}}</h5>
            </div>
        </div>
  </div>
  </div>


  <div class="footer-wrap">
    <div class="footer w1000">
      <div class="qrcode">
        <img src="{% static 'res/img/erweima.jpg' %}">
      </div>
      <div class="practice-mode">
        <img src="{% static 'res/img/down_img.jpg' %}">
        <div class="text">
          <h4 class="title">我的联系方式</h4>
          <p>微信<span class="WeChat">1234567890</span></p>
          <p>邮箱<span class="email">1234567890@qq.com</span></p>
          <p>More Templates <a href="http://www.cssmoban.com/" target="_blank" title="Dragen" >博客社区</a>  <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="{% static 'res/layui/layui.js' %}"></script>
  <script type="text/javascript">
    {% block textarea %}
        tinyMCE.init({
            "mode":"textareas",
            "theme":"advanced",
            "width":400,
            "height":200
        })
    {% endblock %}
    {% block yanzheng %}
        function refrish(node){
            node.src = "/usercol/yanzheng/?seach=" + Math.random();
        }
    {% endblock %}
    {% block else %}
    {% endblock %}


  </script>
</body>
</html>
