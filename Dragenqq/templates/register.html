{% extends 'index.html' %}
{% block con_head %}
    <h4>来探索新大陆,<br>少年</h4>
{% endblock %}
{% block form %}
<form action="{% url 'usercol:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
                <label ></label>
                <input type="text" required class="form-control" placeholder="用户名" maxlength="50" autocomplete="off" name="username" value="">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input type="email" required class="form-control" id="exampleInputEmail1" placeholder="邮箱" name="email" value="">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input type="password" minlength=6  maxlength=12 class="form-control" id="exampleInputPassword1" placeholder="6-12位" required name="pwd" value="">
        </div>
        <div class="form-group">
            <label ></label>
            <input type="number" class="form-control" maxlength="3" placeholder="年龄" autocomplete="off" name="age" value="">
        </div>
        {{ form1 }}
        <button type="submit" class="btn btn-default">注册</button>
        <button type="reset" class="btn btn-default">重置</button>
</form>
{% endblock %}
