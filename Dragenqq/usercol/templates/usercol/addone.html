<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Document</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'res/layui/css/layui.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'res/css/main.css' %}">
  <script src="/static/jquery/jquery-2.1.4.js"></script>
  <link rel="stylesheet" href="/static/css/bootstrap.css">
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>
<body>
  <div class="header">
    <div class="menu-btn">
      <div class="menu"></div>
    </div>
    <h1 class="logo">

      <a href="{% static 'usercol:myblog' %}">
        <span>UNBLOG</span>
        <img src="{% static 'res/img/logo.png' %}">
      </a>
    </h1>
    <div class="nav">
      <a href="{% url 'usercol:myblog' %}" id="fd1" class="active" >UN圈子</a>
      <a href="{% url 'usercol:whisper' %}"  id="fd2"  >我的足迹</a>
      <a href="{% url 'usercol:leacots' %}"  id="fd3" >来信</a>
      <a href="{% url 'usercol:writing' %}"  id="fd4" >发表</a>
      <a href="{% url 'usercol:my' %}"  id="fd5" >我的</a>
    </div>
    <p class="welcome-text">
      <span class="name">{{request.session.user.username}}</span>欢迎回来~
    </p>
  </div>

  <div class="banner">
    <div class="cont w1000">
      <div class="title">
        <h3>UN<br />BLOG</h3>
        <h4>well-balanced heart</h4>
      </div>
      <div class="amount">
        <p><span class="text">访问量</span><span class="access">1000</span></p>
        <p><span class="text">日志</span><span class="daily-record">1000</span></p>
      </div>
    </div>
  </div>
  <div class="tlinks">Collect from <a href="http://www.cssmoban.com/" >网页模板</a></div>
  <div class="content">
    <div class="cont w1000">
      <div class="title">
          <ul class="nav nav-tabs">
          <li role="presentation" ><a href="{% url 'usercol:myblog' %}">我的圈子</a></li>
          <li role="presentation"> <a href="javascript:;">精彩推荐</a></li>
          <li role="presentation" class="active"><a href="{% url 'usercol:addone' %}" class="active">添加好友</a></li>
        </ul>
      </div>
      <div class="list-item">
        <form class="form-inline" action="{% url 'usercol:addone' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">昵称</div>
              <input type="text" class="form-control" autocomplete="off" id="exampleInputAmount" name="name" value="">
              <div class="input-group-addon">。。</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">发送</button>
        </form>
        {{msd}}
      </div>
      <div id="demo" style="text-align: center;"></div>
    </div>
  </div>

  <div class="footer-wrap">
    <div class="footer w1000">
      <div class="qrcode">
        <img src="{% static 'res/img/erweima.jpg' %}">
      </div>
      <div class="practice-mode">
        <img src="{% static 'res/img/down_img.jpg' %}">
        <div class="text">
          <h4 class="title">我的联系方式</h4>
          <p>微信<span class="WeChat">1234567890</span></p>
          <p>邮箱<span class="email">1234567890@qq.com</span></p>
          <p>More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="{% static 'res/layui/layui.js' %}"></script>
  <script type="text/javascript">
    layui.config({
      base: "{% static 'js/util/' %}"
    }).use(['element','laypage','jquery','menu'],function(){
      element = layui.element,laypage = layui.laypage,$ = layui.$,menu = layui.menu;
      laypage.render({
        elem: 'demo'
        ,count: 70 //数据总数，从服务端得到
      });
      menu.init();
    })
  </script>
</body>
</html>
