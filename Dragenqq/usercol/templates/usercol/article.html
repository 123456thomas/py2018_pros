{% extends 'usercol/login.html' %}
<style>
    #d1{background-color: goldenrod;
        font-family: "黑体";
        font-size: medium;
    }
</style>
{% block con_head %}
    <h3>{{user.username}}的足迹</h3>
{% endblock %}
{% block form %}
<form action="{% url 'usercol:artupdate' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <h4>标题:</h4>
        <input type="text" required class="form-control" maxlength="50" autocomplete="off" name="title" value={{arts.title}}>
    </div>
    <div>
        <h4>内容:</h4>
        <textarea name="content" >{{arts.content | safe }}</textarea>
        <h4 id="d1" ></h4>
    </div>
    <div class="form-group">
        <button type="submit" name="update" value="update" onclick="return confirm('是否确定修改')" class="btn btn-default">修改</button>
        <button type="submit" name="update" value="del" onclick="return confirm('是否确定删除')" class="btn btn-default">删除</button>
    </div>
    <input type="hidden" name="aid" value={{arts.id}}>
</form>
    <h4>创作时间:{{arts.ctime}}</h4>
    <h4>最新修改时间:{{arts.utime}}</h4>
{% endblock %}
