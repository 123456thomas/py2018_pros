{% extends 'store/mystore.html' %}

{% block ulhead %}
<ul class="nav nav-pills">
    <li role="presentation"><a href="{% url 'users:index' %}">HOME </a></li>
    <li role="presentation"><a href="{% url 'store:mystore' %}">店铺信息 </a></li>
    <li role="presentation" class="active"><a href="{% url 'store:updatestore' %}">修改店铺信息</a></li>
    <li role="presentation"><a href="{% url 'goods:upgoods' %}">上传商品</a></li>
    <li role="presentation"><a href="{% url 'goods:goodsinfo' %}">查看商品列表</a></li>
</ul>
{% endblock %}

{% block content %}
<br>
<h3>修改店铺信息</h3>
<form action="{% url 'store:updatestore' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label>店铺名字</label>
        <input type="text" autocomplete="off" class="form-control" maxlength=20 required name="storename"
               value={{request.session.store.storename}}>
    </div>
    <div class="form-group">
        <label for="exampleInputFile">门店图片</label>
        <input type="file" id="exampleInputFile" name="storeimg" value="">
    </div>
    <div class="form-group">
        <label>店铺信息</label>
        <textarea id="" required cols="30" rows="10" name="info" maxlength=96>
            {{request.session.store.storeinfo}}
        </textarea>
    </div>
    <div>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="True"> <span>营业</span>
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="False"> <span>暂停营业</span>
        </label>
    </div>
    <div class="form-group">
        <label>请输入密码</label>
        <input type="password" class="form-control" maxlength=12 required placeholder="必填" name="password" value="">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<span>{{msg}}</span>
{% endblock %}
