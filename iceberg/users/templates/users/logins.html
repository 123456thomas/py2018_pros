{% extends 'users/register.html' %}

{% block register %}
{% load static %}
<form class="form-horizontal" action="{% url 'users:logins' %}" method="post" >
    {% csrf_token %}
    <div class="form-group">
        <input type="text" required class="form-control col-sm-10" placeholder="用户名" maxlength="50" autocomplete="off" name="username" value="">
    </div>
    <div class="form-group">
        <input type="password" maxlength=12 required class="form-control col-sm-10" id="exampleInputPassword1" placeholder="密码" name="pwd" value="">
    </div>
    <div class="form-group">
        <label  >验证码:</label>
        <input type="text" class="form-control" maxlength="4" autocomplete="off" name="code" value="">
        <img src="{% url 'users:yanzheng' %}" alt="" onclick="refrish(this)"  >
    </div>
    <input type="hidden" name="nexturl" value={{next_url}}>
    <div class="form-group">
        <button type="submit" class="btn btn-default">提交</button>
        <button type="reset" class="btn btn-default">重置</button>
    </div>
</form>
{{msg}}

{% endblock %}

{% block script %}
<script>
    function refrish(node){
            node.src ="/users/yanzheng/?id=" + Math.random();
    }
</script>
{% endblock %}
